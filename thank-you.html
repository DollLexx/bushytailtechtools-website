<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Bushy Tail Tech Tools">
    <title>Thank You - Bushy Tail Tech Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin: 2rem 0;
        }

        .message-box p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .message-box p:last-child {
            margin-bottom: 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .logo {
            font-size: 3rem;
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .message-box p {
                font-size: 1rem;
            }

            .success-icon {
                font-size: 4rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úì</div>
        <h1>Thank You!</h1>

        <div class="message-box">
            <p><strong>Your message has been sent successfully.</strong></p>
            <p>We've received your inquiry and will get back to you as soon as possible.</p>
            <p>We typically respond within 24-48 hours.</p>
        </div>

        <a href="index.html" class="back-button">‚Üê Back to Home</a>

        <div class="logo">üêøÔ∏è</div>
    </div>
</body>
</html>
